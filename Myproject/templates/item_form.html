<h2>
    {% if form.instance.id %}
        Edit Items
    {% else %}
        Add New Item
    {% endif %}
</h2>

<form method ="post"  enctype="multipart/form-data">

</form>

<a href="{% url 'item_list' %}"> Show items  </a>
